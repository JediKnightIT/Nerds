<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Сайт дизайн-студии Nerds</title>
  </head>
  <body>
    <header class="header">
      <a class="header__link" href="index.html">
        <svg class="header__logo" width="160" height="65" aria-label="Логотип дизайн-студии Nerds">
          <use xlink:href="img/sprite.svg#nerds-logo"></use>
        </svg>
      </a>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link" href="#">Студия</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Клиенты</a>
          </li>
          <li class="menu__item menu__item_active">
            <a class="menu__link" href="#">Магазин</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Контакты</a>
          </li>
        </ul>
        <ul class="basket">
          <li class="basket__item">
            <a class="basket__link" href="#">Корзина</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <h1 class="main__title">Магазин готовых шаблонов</h1>
      <section class="filter">
        <h2 class="visually-hidden">Фильтр выбора шаблона сайта</h2>
        <form class="filter__form" action="https://echo.htmlacademy.ru" method="POST">
          <fieldset class="filter__fieldset">
            <legend class="filter__legend">Стоимость:</legend>
            <div class="range">
              <div class="range__scale">
                <div class="range__bar"></div>
              </div>
              <div class="range__toggle range__toggle-min"></div>
              <div class="range__toggle range__toggle-max"></div>
            </div>
            <div class="price-controls">
              <label class="price-controls__label" for="min-price" aria-label="Минимальная стоимость">От
                <input class="price-controls__input" id="min-price" type="text" name="minimum-price" placeholder="0">
              </label>
              <label class="price-controls__label price-controls__label_padding" for="max-price" aria-label="Максимальная стоимость">До
                <input class="price-controls__input" id="max-price" type="text" name="maximum-price" placeholder="15 000">
              </label>
            </div>
          </fieldset>
          <fieldset class="filter__fieldset">
            <legend class="filter__legend">Сетка:</legend>
            <ul class="filter__list">
              <li class="filter__item">
                <label class="filter__label">
                  <input class="visually-hidden" type="radio" name="grid" value="adaptive">
                  Адаптивная
                </label>
              </li>
              <li class="filter__item">
                <label class="filter__label">
                  <input class="visually-hidden" type="radio" name="grid" value="fixed">
                  Фиксированная
                </label>
              </li>
              <li class="filter__item">
                <label class="filter__label">
                  <input class="visually-hidden" type="radio" name="grid" value="rubber">
                  Резиновая
                </label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="filter__fieldset">
            <legend class="filter__legend">Особенности:</legend>
            <ul class="filter__list">
              <li class="filter__item">
                <label class="filter__label">
                  <input class="visually-hidden" type="checkbox" name="slider">
                  Слайдер
                </label>
              </li>
              <li class="filter__item">
                <label class="filter__label">
                  <input class="visually-hidden" type="checkbox" name="advantage-block">
                  Блок преимуществ
                </label>
              </li>
              <li class="filter__item">
                <label class="filter__label">
                  <input class="visually-hidden" type="checkbox" name="news">
                  Новости
                </label>
              </li>
              <li class="filter__item">
                <label class="filter__label">
                  <input class="visually-hidden" type="checkbox" name="gallery">
                  Галерея
                </label>
              </li>
              <li class="filter__item">
                <label class="filter__label">
                  <input class="visually-hidden" type="checkbox" name="basket">
                  Корзина
                </label>
              </li>
            </ul>
          </fieldset>
          <button class="button" type="submit">Показать</button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <ul class="footer__socials">
        <li class="footer__item">
          <a class="footer__link" href="#" aria-label="Вконтакте">
            <svg class="footer__img" width="26" height="15" aria-label="Логотип Вконтакте">
              <use xlink:href="img/sprite.svg#vk"></use>
            </svg>
          </a>
        </li>
        <li class="footer__item">
          <a class="footer__link" href="#" aria-label="Фейсбук">
            <svg class="footer__img" width="12" height="22" aria-label="Логотип Фейсбук">
              <use xlink:href="img/sprite.svg#facebook"></use>
            </svg>
          </a>
        </li>
        <li class="footer__item">
          <a class="footer__link" href="#" aria-label="Инстаграм">
            <svg class="footer__img" width="21" height="21" aria-label="Логотип Инстаграм">
              <use xlink:href="img/sprite.svg#instagram"></use>
            </svg>
          </a>
        </li>
      </ul>
      <h2 class="footer__title">Давайте дружить, это выгодно!</h2>
      <p class="footer_description">Скидка 10% для друзей из социальных сетей.</p>
    </footer>
  </body>
</html>
